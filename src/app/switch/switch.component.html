<div class="container">
  <div class="left-wrapper">
    <div class="left-option">{{ leftOption().title }}</div>
  </div>
  <input
    type="checkbox"
    class="switch"
    [checked]="value === 'left'"
    (change)="switchChecked($event)"
  />
  <div class="right-wrapper">
    <div class="right-option">{{ rightOption().title }}</div>
  </div>
</div>
